<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Racini's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/familjen-grotesk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/rktab.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm px-3">
        <a class="navbar-brand" href="#"><img src="assets/img/racinilogo.png" alt="Logo" height="32"></a>
        <div class="ms-auto employee-info">
            <div class="employee-details">
                <span class="employee-name">Nicolo Bianchi</span>
                <span class="time-in">Checked in at 08:45 AM</span>
            </div>
            <img src="assets/img/profile.jpg" alt="Profile" class="profile-img">
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-9">
                <div class="row">
                    <div class="col pb-3">
                        <div class="card overflow-scroll p-3 topcontainer">
                            <div class="d-flex flex-start flex-row categories" id="categories"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card overflow-scroll p-3 maincontainer">
                            <div class="justify-content-center" id="welcomeMessage">
                                <h1 class="text-center">Welcome to Racini's Kitchen</h1>
                            </div>
                            <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="receipt-card p-3" id="order-details">
                    <div class="order-details">
                        <div class="h5 fw-bold">Order Details</div>
                        <span id="local-time">Local Time: </span>
                        <span id="order-number">Order Number: #0717</span>
                    </div>
                    <div id="receipt" class="receipt-scroll flex-grow-1 mb-3"></div>
                    <hr class="my-3" style="height: 3px; background-color: black; border: none;">
                    <div class="d-flex flex-row justify-content-between">
                        <div><b>TOTAL</b></div>
                        <div><b id="totalValue">0</b></div>
                    </div>
                    <button class="btn custom-print-button mt-3 w-100">Print</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var categories = [];
        var products = [];

        // to fetch all categories
        const getAllCategories = async () => {
            fetch('http://localhost/ACADS/rejoicerabino.github.io/ADET/A06-BE/categories.php')
                .then(response => response.json())
                .then(data => {
                    categories = data;
                    loadCategories();
                });
        }

        // to fetch all products
        const getAllProducts = async (categoryID) => {
            const categoryData = {
                categoryID: categoryID
            };

            fetch('http://localhost/ACADS/rejoicerabino.github.io/ADET/A06-BE/products.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoryData)
            })
                .then(response => response.json())
                .then(data => {
                    products = data;
                    loadProducts();
                });
        }

        getAllCategories();

        var total = 0;

        // load categories
        function loadCategories() {
            var categoriesContainer = document.getElementById("categories");

            categories.forEach((category, index) => {
                categoriesContainer.innerHTML += `
                    <div onclick="getAllProducts('${category.categoryID}')" class="card mx-1 custom-button p-2 text-center justify-content-center">
                        <small class="category-name">${category.categoryName}</small>
                    </div>
                `;
            });
        }

        // load the products
        function loadProducts() {
            var maincontainer = document.getElementById("maincontainer");
            maincontainer.innerHTML = "";

            products.forEach(product => {
                if (product.sizeName && product.sizePrice) {
                    maincontainer.innerHTML += `
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-card mx-2 my-2" style="width: 18rem; cursor: pointer;" 
                                onclick="addToReceipt('${product.sizePrice}', '${product.sizeCode}')">
                                <img src="${product.productImage}" class="card-img-top mt-4" 
                                    alt="${product.productName}" style="height: 150px; object-fit: contain;">
                                <div class="card-body">
                                    <p class="card-text text-start mb-1">${product.productName}</p>
                                    <p class="text-start mb-0">${product.sizeName}</p>
                                    <p class="fw-bold text-start mb-0">₱${product.sizePrice}</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (product.servingName && product.servingPrice) {
                    maincontainer.innerHTML += `
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-card mx-2 my-2" style="width: 18rem; cursor: pointer;"
                                onclick="addToReceipt('${product.servingPrice}', '${product.productCode + product.servingCode}')">
                                <img src="${product.servingImage}" class="card-img-top mt-4" style="height: 150px; object-fit: contain;">
                                <div class="card-body">
                                    <p class="card-text text-start mb-1">${product.productName}</p>
                                    <p class="text-start mb-0">${product.servingName}</p>
                                    <p class="fw-bold text-start mb-0">₱${product.servingPrice}</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    maincontainer.innerHTML += `
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-card mx-2 my-2" style="width: 18rem; cursor: pointer;" 
                                onclick="addToReceipt('${product.productPrice}','${product.productCode}')">
                                <img src="${product.productImage}" class="card-img-top mt-4" 
                                    alt="${product.productName}" style="height: 150px; object-fit: contain;">
                                <div class="card-body">
                                    <p class="card-text text-start mb-1">${product.productName}</p>
                                    <p class="fw-bold text-start mb-0">₱${product.productPrice}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // receipt
        function addToReceipt(price, code) {
            var receiptContainer = document.getElementById("receipt");
            total = parseFloat(total) + parseFloat(price);

            totalValueElement = document.getElementById("totalValue");
            totalValueElement.innerHTML = total;

            receiptContainer.innerHTML += `
                <div class="d-flex flex-row justify-content-between">
                    <div><small>${code}</small></div>
                    <div><small>${price}</small></div>
                </div>
            `;
        }
    </script>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
