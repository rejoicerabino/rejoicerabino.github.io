<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aurora Promo Countdown</title>
  <link href="https://fonts.cdnfonts.com/css/margesh" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/inclusive-sans-2" rel="stylesheet">
  <link rel="icon" href="assets/img/auroraicn.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .bg {
      background-color: #fff;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background: transparent;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .card-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      color: #fff;
      text-shadow: 0 0 3px rgba(245, 100, 169, 0.7);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: 'Inclusive Sans', sans-serif;
    }

    .number {
      background: #FAA4BD;
      border-radius: 10px;
      width: 50px;
      height: 80px;
      font-size: 2rem;
      font-weight: 700;
      line-height: 80px;
      text-align: center;
      font-family: 'Margesh', sans-serif;
      text-shadow: 0 0 5px rgba(103, 13, 47, 0.7);
    }

    .label {
      margin-top: 5px;
      font-size: 1rem;
      opacity: 0.8;
      font-weight: 500;
      user-select: none;
    }

    @media (max-width: 576px) {
      .number {
        width: 40px;
        height: 60px;
        font-size: 1.5rem;
        line-height: 60px;
      }

      .label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0 position-absolute top-0 start-0 w-100 h-100 z-0 bg"></div>
  <!-- Card timer -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-auto d-flex justify-content-center">
        <div class="card rounded-4 shadow m-3 w-100" style="max-width: 700px;">
          <img src="assets/img/abbgimage.jpg" class="rounded-3" alt="Card Image" />
          <div class="card-content-wrapper">
            <div class="content">
              <h1 class="display-4" style="font-family: 'Margesh', sans-serif;">Aurora Bikini Summer Sale</h1>
              <h5 style="font-family: 'Inclusive Sans', sans-serif; margin-top: 10px;">Sale Ends In:</h5>
            </div>
            <div id="countdown" class="countdown mt-3" aria-label="Countdown timer" role="timer" aria-live="polite">
              <div class="time-unit">
                <span id="days" class="number">0</span>
                <span class="label">Days</span>
              </div>
              <div class="time-unit">
                <span id="hours" class="number">0</span>
                <span class="label">Hrs</span>
              </div>
              <div class="time-unit">
                <span id="minutes" class="number">0</span>
                <span class="label">Min</span>
              </div>
              <div class="time-unit">
                <span id="seconds" class="number">0</span>
                <span class="label">Sec</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/cdTimer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>

</html>
